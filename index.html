<!DOCTYPE html>
<html>

<head>
    <title>Classify Downloads</title>
</head>

<body>
    <h1>Classify Client Downloads</h1>
    <ul id="download-list">
    </ul>
    <script>
        fetch('latest.json')
            .then(response => response.json())
            .then(data => {
                const downloads = [
                    { key: 'windows', label: 'Windows', folder: 'windows' },
                    { key: 'linux-deb', label: 'Linux DEB', folder: 'linux-deb' },
                    { key: 'linux-rpm', label: 'Linux RPM', folder: 'linux-rpm' }
                ];
                const ul = document.getElementById('download-list');
                downloads.forEach(d => {
                    if (data[d.key]) {
                        const file = data[d.key].file;
                        const version = data[d.key].version;
                        const li = document.createElement('li');
                        const a = document.createElement('a');
                        a.href = `${d.folder}/${file}`;
                        a.setAttribute('download', file);
                        a.textContent = `${d.label} (v${version})`;
                        li.appendChild(a);
                        ul.appendChild(li);
                    }
                });
            })
            .catch(() => {
                const ul = document.getElementById('download-list');
                ul.innerHTML = '<li style="color:red">No se pudieron cargar los enlaces de descarga. Abre esta p√°gina desde un servidor web o GitHub Pages.</li>';
            });
    </script>
</body>

</html>
